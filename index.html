        /* --- CSS Reset & Variables --- */
        :root {
            /* 默认：深色模式 (Dark Mode Default) */
            --primary: #60a5fa;         /* 浅蓝色高亮 */
            --primary-light: #1e3a8a;   /* 深蓝背景 */
            --text-main: #f3f4f6;       /* 浅灰白字 */
            --text-sec: #9ca3af;        /* 灰色副字 */
            --bg-body: #111827;         /* 深色背景 */
            --bg-card: #1f2937;         /* 卡片深灰 */
            --border: #374151;          /* 深色边框 */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            
            --radius: 12px;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 浅色模式覆盖 (Light Mode Override) */
        [data-theme="light"] {
            --primary: #0056b3;
            --primary-light: #e6f0fa;
            --text-main: #1f2937;
            --text-sec: #4b5563;
            --bg-body: #f9fafb;
            --bg-card: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body { font-family: var(--font-sans); background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; transition: background-color 0.3s, color 0.3s; }
        
        /* --- Layout & Typography --- */
        .container { max-width: 900px; margin: 0 auto; padding: 0 1.5rem; }
        section { margin-bottom: 3rem; animation: fadeIn 0.6s ease-out; }
        h1, h2, h3 { line-height: 1.2; font-weight: 700; }
        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; position: relative; padding-left: 1rem; }
        h2::before { content: ''; position: absolute; left: 0; top: 0.2em; bottom: 0.2em; width: 4px; background: var(--primary); border-radius: 2px; }
        p { margin-bottom: 0.5rem; color: var(--text-sec); }
        a { color: var(--primary); text-decoration: none; transition: var(--transition); }
        a:hover { text-decoration: underline; }
        ul { list-style: none; }

        /* --- Components --- */
        /* Nav */
        .nav-bar { position: sticky; top: 0; z-index: 100; background: rgba(31, 41, 55, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); padding: 0.8rem 0; transition: background 0.3s; }
        [data-theme="light"] .nav-bar { background: rgba(255, 255, 255, 0.85); }
        
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-weight: 700; font-size: 1.25rem; color: var(--text-main); }
        .nav-actions { display: flex; gap: 1rem; align-items: center; }
        .btn-icon { background: none; border: none; cursor: pointer; color: var(--text-main); font-size: 1.2rem; padding: 0.5rem; border-radius: 50%; transition: var(--transition); }
        .btn-icon:hover { background-color: var(--border); }

        /* Hero */
        .hero { display: grid; grid-template-columns: 1fr auto; gap: 2rem; align-items: center; padding-top: 2rem; }
        .hero-text h1 { font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -0.02em; }
        .hero-role { font-size: 1.25rem; color: var(--primary); font-weight: 500; margin-bottom: 1rem; display: block; }
        .hero-contacts { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1.5rem; }
        .chip { display: inline-flex; align-items: center; gap: 0.5rem; background: var(--bg-card); border: 1px solid var(--border); padding: 0.5rem 1rem; border-radius: 2rem; font-size: 0.9rem; transition: var(--transition); cursor: pointer; color: var(--text-main); }
        .chip:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: var(--shadow); }
        
        /* Avatar */
        .avatar-container { width: 140px; height: 140px; border-radius: 50%; overflow: hidden; border: 4px solid var(--bg-card); box-shadow: var(--shadow-hover); position: relative; background: var(--primary-light); }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .avatar-img:hover { transform: scale(1.05); }
        .avatar-placeholder { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; font-size: 3rem; font-weight: bold; color: var(--primary); }

        /* Highlights */
        .highlights-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: var(--bg-card); padding: 1rem; border-radius: var(--radius); border: 1px solid var(--border); text-align: center; transition: var(--transition); }
        .stat-card:hover { transform: translateY(-3px); box-shadow: var(--shadow); border-color: var(--primary); }
        .stat-val { display: block; font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 0.85rem; color: var(--text-sec); }

        /* Tabs */
        .tabs { margin-bottom: 1.5rem; }
        .tab-nav { display: flex; overflow-x: auto; gap: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 1.5rem; scrollbar-width: none; }
        .tab-nav::-webkit-scrollbar { display: none; }
        .tab-btn { background: none; border: none; padding: 0.5rem 1rem; font-size: 1rem; font-weight: 500; color: var(--text-sec); cursor: pointer; position: relative; white-space: nowrap; }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -0.6rem; left: 0; width: 100%; height: 3px; background: var(--primary); border-radius: 3px 3px 0 0; }
        .tab-content { display: none; animation: slideUp 0.3s ease-out; }
        .tab-content.active { display: grid; gap: 1.5rem; }

        /* Cards (Experience/Projects) */
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 1.5rem; border: 1px solid var(--border); transition: var(--transition); position: relative; overflow: hidden; }
        .card:hover { box-shadow: var(--shadow-hover); transform: translateY(-2px); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.8rem; flex-wrap: wrap; gap: 0.5rem; }
        .card-title { font-size: 1.15rem; font-weight: 700; color: var(--text-main); }
        .card-meta { font-size: 0.9rem; color: var(--text-sec); background: var(--bg-body); padding: 0.2rem 0.6rem; border-radius: 4px; }
        .card-desc li { margin-bottom: 0.5rem; font-size: 0.95rem; color: var(--text-sec); position: relative; padding-left: 1.2rem; }
        .card-desc li::before { content: '•'; color: var(--primary); position: absolute; left: 0; font-weight: bold; }
        .tags { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
        .tag { font-size: 0.8rem; padding: 0.2rem 0.6rem; background: var(--primary-light); color: var(--primary); border-radius: 4px; font-weight: 500; }

        /* Skills */
        .skills-grid { display: grid; gap: 1.5rem; }
        .skill-category h3 { font-size: 1rem; margin-bottom: 0.8rem; color: var(--text-main); }
        .skill-bar-container { display: flex; flex-wrap: wrap; gap: 0.8rem; }
        .skill-badge { background: var(--bg-card); border: 1px solid var(--border); padding: 0.4rem 0.8rem; border-radius: 6px; font-size: 0.9rem; color: var(--text-sec); display: flex; align-items: center; gap: 0.4rem; }
        .skill-badge strong { color: var(--text-main); }

        /* Education & Awards */
        .timeline-item { position: relative; padding-left: 1.5rem; margin-bottom: 1.5rem; border-left: 2px solid var(--border); }
        .timeline-item:last-child { margin-bottom: 0; }
        .timeline-item::before { content: ''; position: absolute; left: -0.4rem; top: 0.3rem; width: 0.7rem; height: 0.7rem; border-radius: 50%; background: var(--bg-card); border: 2px solid var(--primary); }
        .timeline-title { font-weight: 600; font-size: 1.1rem; }
        .timeline-time { font-size: 0.85rem; color: var(--text-sec); margin-bottom: 0.3rem; display: block; }
        
        .awards-list li { margin-bottom: 0.5rem; font-size: 0.95rem; display: flex; gap: 0.5rem; }

        /* Footer */
        footer { text-align: center; padding: 2rem 0; color: var(--text-sec); font-size: 0.9rem; border-top: 1px solid var(--border); margin-top: 3rem; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .hero { grid-template-columns: 1fr; text-align: center; justify-items: center; }
            .hero-contacts { justify-content: center; }
            .nav-logo { font-size: 1.1rem; }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.3rem; }
        }

        /* --- Print Styles (Always Light) --- */
        @media print {
            .nav-bar, .no-print, .btn-icon { display: none !important; }
            body, [data-theme="dark"] { 
                background: #fff !important; 
                color: #000 !important; 
                font-size: 11pt; 
                --bg-card: #fff;
                --text-main: #000;
                --text-sec: #333;
                --border: #ccc;
            }
            .container { max-width: 100%; padding: 0; }
            section { margin-bottom: 1.5rem; break-inside: avoid; }
            a { text-decoration: none; color: #000; }
            .chip { border: none; padding: 0; background: none; color: #000; }
            .card, .stat-card { border: none; box-shadow: none; padding: 0; margin-bottom: 1rem; color: #000; }
            .tab-nav { display: none; }
            .tab-content { display: block !important; }
            .hero { display: flex; align-items: flex-start; justify-content: space-between; border-bottom: 2px solid #000; padding-bottom: 1rem; margin-bottom: 1rem; }
            .avatar-container { border: none; width: 100px; height: 100px; box-shadow: none; }
            h2 { border-bottom: 1px solid #ccc; padding-bottom: 0.3rem; margin-bottom: 1rem; }
            h2::before { display: none; }
        }
    </style>
</head>

        }

        // --- 3. Interaction Functions ---

        function switchTab(group, targetId) {
            const buttons = document.querySelectorAll(`.tab-nav button`);
            buttons.forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-selected', 'false');
            });
            const contents = document.querySelectorAll(`.tab-content`);
            contents.forEach(c => c.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
            const clickedBtn = event.currentTarget;
            clickedBtn.classList.add('active');
            clickedBtn.setAttribute('aria-selected', 'true');
        }

        // Theme Toggle
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        // Function: Switch CSS
        function applyTheme(isLight) {
            // If isLight is true, add data-theme="light", else remove it (fallback to root which is dark)
            if (isLight) {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = '◑';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = '☀';
            }
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        themeBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const isLightNow = currentTheme === 'light';
            // If currently light, switch to dark (false). If currently dark (null), switch to light (true).
            applyTheme(!isLightNow);
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderHero();
            renderExperience();
            renderSkills();
            renderEduAwards();

            // Logic: Default to Dark. Only switch to light if explicitly saved as 'light'.
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                applyTheme(true);
            } else {
                // Default to dark (which is the default CSS, so we just ensure icon is correct)
                applyTheme(false);
            }
        });

    </script>
</body>
